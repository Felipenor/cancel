<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compra Cancelada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #ff4444; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 60px 20px;}
    .msg { background: rgba(0,0,0,0.2); border-radius: 16px; padding: 30px; display: inline-block;}
    h1 { font-size: 2.2em; margin-bottom: 10px;}
    p { font-size: 1.2em; }
    .btn { margin-top: 30px; display: inline-block; background: #fff; color: #ff4444; padding: 12px 30px; border-radius: 30px; text-decoration: none; font-weight: bold; transition: 0.2s;}
    .btn:hover { background: #ffe0e0; }
  </style>
</head>
<body>
  <div class="msg">
    <h1>❌ Compra cancelada</h1>
    <p>Você cancelou a compra de diamantes.<br>
    Se desejar, tente novamente!</p>
    <a class="btn" href="https://felipenor.github.io/followup">Voltar para o app</a>
  </div>
</body>
</html>
